{%load static%}

<link rel="stylesheet" type="text/css" href="{% static '/home/css/bootstrap.min.css' %}"> 

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h1 class="mb-3 text-center">Login as User</h1>
      <form action="{% url 'user_auth:authenticate_user' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" name="username" id="username" placeholder="User" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" id="password" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block mt-3 mb-3">Login</button>
      </form>
    </div>
  </div>
</div>
